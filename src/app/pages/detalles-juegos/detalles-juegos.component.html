<div class="container">
<div class="card" style="width:400px">
    <img class="card-img-top" src="{{juego.url}}" alt="Card image">
    <div class="card-body">
      <h4 class="card-title">Nombre: {{juego.nombre}}</h4>
      <p class="card-text">Precio: {{juego.precio}}</p>
      <a href="{{juego.compra}}" target="_blank" rel="noopener noreferrer" class="btn btn-warning">Compra</a> <br> <br>
      <a href="productos" class="btn btn-primary">Regresar</a>

    </div>
  </div>
</div>
